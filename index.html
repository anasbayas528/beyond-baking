  <!-- Google Font for the slogan -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fff7e6; /* cream color */
      font-family: Arial, sans-serif;
      text-align: center; /* center text horizontally */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 4rem; /* big text */
      color: #b3541e;  /* baking brown */
      margin-top: 20px;
    }
    .insta-link {
      display: inline-block;
      margin: 20px auto 20px auto; /* more bottom space */
      padding: 10px 20px;
      background-color: #E1306C; /* Instagram pink */
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .insta-link:hover {
      background-color: #c0295a; /* darker pink */
      transform: scale(1.05);
    }
    .slogan {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem; /* bigger text */
      color: #b3541e;
      margin: 10px 0 30px 0; /* more bottom space before address */
    }
    footer {
      background-color: #b3541e;
      color: white;
      padding: 15px;
      margin-top: auto; /* pushes footer to bottom */
      font-size: 1rem;
    }
    footer strong {
      font-size: 1.1rem;
    }
  </style>
</head>
